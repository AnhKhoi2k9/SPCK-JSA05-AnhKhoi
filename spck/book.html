<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết sách</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .book-detail-container {
      display: flex;
      gap: 40px;
      max-width: 900px;
      margin: 40px auto 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      padding: 32px 24px;
      flex-wrap: wrap;
    }
    .book-cover {
      flex: 0 0 240px;
      text-align: center;
    }
    .book-cover img {
      width: 220px;
      height: 320px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .book-main-info {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .book-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .book-author {
      font-size: 16px;
      color: #444;
      margin-bottom: 12px;
    }
    .book-price {
      color: #2e7d32;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .buy-now-btn {
      background: #388e3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 28px;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .buy-now-btn:hover {
      background: #256029;
    }
    .ecom-btns {
      margin-bottom: 18px;
    }
    .ecom-btns a {
      display: inline-block;
      margin-right: 8px;
      font-size: 22px;
      color: #ff4d4d;
      background: #fff3f3;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      text-align: center;
      line-height: 38px;
      transition: background 0.2s;
    }
    .ecom-btns a:last-child { margin-right: 0; }
    .ecom-btns a:hover { background: #ffeaea; }
    .book-description {
      margin: 32px auto 0 auto;
      max-width: 900px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      padding: 24px 24px 18px 24px;
    }
    .book-description h3 {
      color: #2e7d32;
      margin-bottom: 10px;
    }
    .book-info-table {
      margin-top: 24px;
      background: #f8f8f8;
      border-radius: 8px;
      padding: 18px 20px;
      font-size: 15px;
      color: #333;
      max-width: 400px;
    }
    .book-info-table ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .book-info-table li {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }
    @media (max-width: 900px) {
      .book-detail-container { flex-direction: column; align-items: center; }
      .book-info-table { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="./index.html" class="logo">
      <span>Sách<span class="highlight">Hay</span></span>
    </a>
    <div class="nav-links">
      <a href="./index.html">Trang Chủ</a>
      <a href="./about.html">Về Chúng Tôi</a>
      <a href="./contact.html">Liên Hệ</a>
      <a href="./login.html" id="login-logout-link">Đăng nhập</a>
      <a href="./cart.html" class="cart-link" id="cart-link" style="display: none;">
        <i class="fa-solid fa-cart-shopping"></i> Giỏ Hàng
        <span id="cart-count" class="cart-count">0</span>
      </a>
    </div>
  </div>
  <div class="book-detail-container" id="book-detail-container">
    <!-- Sẽ render động bằng JS -->
  </div>
  <div class="book-description" id="book-description">
    <!-- Sẽ render động bằng JS -->
  </div>
  <footer>
    <p>Copyright &copy; 2025 SáchHay</p>
  </footer>
  <script src="scripts/book.js"></script>
  <script>
    // Xử lý nút Đăng nhập/Đăng xuất và Giỏ hàng giống index.html
    function updateLoginStatus() {
      const loginLink = document.getElementById('login-logout-link');
      const cartLink = document.getElementById('cart-link');
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true' && !!localStorage.getItem('currentUser');
      if (isLoggedIn) {
        loginLink.textContent = 'Đăng xuất';
        loginLink.href = '#';
        cartLink.style.display = 'inline-block';
        loginLink.onclick = function(e) {
          e.preventDefault();
          localStorage.setItem('isLoggedIn', 'false');
          localStorage.removeItem('currentUser');
          updateLoginStatus();
          alert('Bạn đã đăng xuất!');
        };
      } else {
        loginLink.textContent = 'Đăng nhập';
        loginLink.href = 'login.html';
        cartLink.style.display = 'none';
        loginLink.onclick = null;
      }
      // Cập nhật số lượng giỏ hàng
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const cartCount = document.getElementById('cart-count');
      cartCount.textContent = cart.length;
    }
    document.addEventListener('DOMContentLoaded', updateLoginStatus);
  </script>
</body>
</html>

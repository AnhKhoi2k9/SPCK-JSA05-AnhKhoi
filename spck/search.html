<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm - SáchHay</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        #search-results {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .book-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .book-item:hover {
            transform: translateY(-5px);
        }

        .book-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 4px;
        }

        .book-item p {
            margin: 8px 0;
        }

        .book-item .author {
            color: #666;
            font-style: italic;
        }

        .book-item .year {
            color: #888;
            font-size: 0.9em;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .add-to-cart-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="./index.html" class="logo">
            <span>Sách<span class="highlight">Hay</span></span>
        </a>

        <div class="search-container">
            <input type="text" placeholder="Search..." id="search-bar">
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="nav-links">
            <a href="./index.html">Trang Chủ</a>
            <div class="dropdown">
                <a href="#">Mục Lục <i class="fa-solid fa-chevron-down"></i></a>
                <div class="dropdown-content">
                    <a href="#">Văn học hiện đại</a>
                    <a href="#">Văn học kinh điển</a>
                    <a href="#">Khoa học viễn tưởng</a>
                    <a href="#">Trinh thám - Kinh dị</a>
                    <a href="#">Sách thiếu nhi</a>
                    <a href="#">Sách kỹ năng</a>
                </div>
            </div>
            <a href="./about.html">Về Chúng Tôi</a>
            <a href="./contact.html">Liên Hệ</a>
            <a href="./login.html">Đăng Xuất</a>
            <a href="./cart.html" class="cart-link">
                <i class="fa-solid fa-cart-shopping"></i> Giỏ Hàng
            </a>
        </div>
    </div>

    <!-- Search Results Container -->
    <div id="search-results">
        <!-- Search results will be displayed here -->
    </div>

    <footer>
        <p>Copyright &copy; 2025 SáchHay</p>
    </footer>

    <script src="scripts/search.js"></script>
    <script src="scripts/cart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên Hệ - SáchHay</title>
  <link rel="stylesheet" href="css/index.css">
  <style>
    .contact-container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 32px 24px;
    }
    .contact-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #007bff;
    }
    .contact-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      resize: vertical;
    }
    .contact-container button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contact-container button:hover {
      background: #0056b3;
    }
    .contact-info {
      margin-top: 32px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Liên Hệ Với Chúng Tôi</h2>
    <form id="contact-form">
      <label for="name">Họ và tên</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Nội dung</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Gửi liên hệ</button>
    </form>
    <div class="contact-info">
      <p><b>Email:</b> lienhe@sachhay.vn</p>
      <p><b>Điện thoại:</b> 0123 456 789</p>
      <p><b>Địa chỉ:</b> 123 Đường Sách, Quận 1, TP. Hồ Chí Minh</p>
    </div>
    <div id="contact-success" style="display:none;color:green;text-align:center;margin-top:16px;">
      Cảm ơn bạn đã liên hệ! Chúng tôi sẽ phản hồi sớm nhất có thể.
    </div>
  </div>
  <script>
    document.getElementById('contact-form').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('contact-success').style.display = 'block';
      this.reset();
    }
  </script>
</body>
</html>

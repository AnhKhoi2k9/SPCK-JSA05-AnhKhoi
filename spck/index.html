<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="./index.html" class="logo">
      <span>Sách<span class="highlight">Hay</span></span>
    </a>

    <div class="search-container">
      <input type="text" placeholder="Search..." id="search-bar">
      <button id="search-btn" onclick="handleSearch()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="nav-links">
      <a href="./index.html">Trang Chủ</a>
      
      <!-- Dropdown Menu for "Mục Lục" -->
      <div class="dropdown">
        <a href="#">Mục Lục <i class="fa-solid fa-chevron-down"></i></a>
        <div class="dropdown-content">
          <a href="#">Văn học hiện đại</a>
          <a href="#">Văn học kinh điển</a>
          <a href="#">Khoa học viễn tưởng</a>
          <a href="#">Trinh thám - Kinh dị</a>
          <a href="#">Sách thiếu nhi</a>
          <a href="#">Sách kỹ năng</a>
        </div>
      </div>

      <a href="./about.html">Về Chúng Tôi</a>
      <a href="./contact.html">Liên Hệ</a>
      <a href="./login.html" id="login-logout-link">Đăng nhập</a>
<a href="./cart.html" class="cart-link">
        <i class="fa-solid fa-cart-shopping"></i> Giỏ Hàng
      </a>
    </div>
  </div>
    <!-- Carousel Section -->
  <div class="carousel">
    <button class="carousel-btn prev"><i class="fa-solid fa-chevron-left"></i></button>
    <div class="carousel-track-container">
      <ul class="carousel-track" id="carousel-track">
        <!-- Sẽ được render động bằng JS -->
      </ul>
    </div>
    <button class="carousel-btn next"><i class="fa-solid fa-chevron-right"></i></button>
  </div>

  <!-- Famous Authors Section -->
<div class="famous-authors">
  <h2>Các Tác Giả Nổi Tiếng</h2>
  <div class="author-list" id="famous-authors-list">
    <!-- Sẽ được render động bằng JS -->
  </div>
</div>

<!-- Author Info Section -->
<div class="author-info" id="author-info" style="display: none;">
  <img id="author-image" src="" alt="Author Image" style="width: 150px; height: 150px; border-radius: 50%; margin-bottom: 10px;">
  <h2 id="author-name"></h2>
  <p id="author-description"></p>
</div>

<!-- New Books Section -->
<div class="new-books">
  <h2>Sách Mới</h2>
  <div class="book-list" id="new-books-list">
    <!-- Sẽ được render động bằng JS -->
  </div>
</div>

  

  <footer>
    <p>Copyright &copy; 2025 SáchHay</p>
  </footer>

  <script src="scripts/carousel.js"></script>
  <script src="scripts/info.js"></script>
  <script src="scripts/cart.js"></script>
  <script src="scripts/famousAuthors.js"></script>
  <script src="scripts/newBooks.js"></script>
  <script>
    function handleSearch() {
      const query = document.getElementById('search-bar').value.trim();
      if (query) {
        window.location.href = `search.html?q=${encodeURIComponent(query)}`;
      }
    }

    // Add event listener for Enter key
    document.getElementById('search-bar').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleSearch();
      }
    });

    // Xử lý nút Đăng nhập/Đăng xuất
    function updateLoginLogoutLink() {
      const link = document.getElementById('login-logout-link');
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      if (isLoggedIn) {
        link.textContent = 'Đăng xuất';
        link.href = '#';
        link.onclick = function(e) {
          e.preventDefault();
          localStorage.setItem('isLoggedIn', 'false');
          updateLoginLogoutLink();
          alert('Bạn đã đăng xuất!');
        };
      } else {
        link.textContent = 'Đăng nhập';
        link.href = 'login.html';
        link.onclick = null;
      }
    }
    updateLoginLogoutLink();
  </script>
</body>
</html>
